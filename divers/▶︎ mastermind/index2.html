for (x = 0; x <= 9; x++) {
  ArrayIntentos[x] = new Array(4);
  cadena[x] = new Array(4);
}

// Declaración del array de colores y su carga
var colores = new Array(9);
colores[0] = "Transparent";

colores[4] = "#ff00ff";

colores[8] = "#c0c0c0";

var codigo = new Array(5);

//Fin Declaración variables globales

controles(true, "inset");

function AlIniciar() {
  contador = 1;
  intentos = 9;

  for (i = 0; i <= 4; i++) {
    resultado[i] = 0;
  }

    codigo[i] = 0;
  }

  for (i = 0; i <= 9; i++) {
    for (x = 0; x <= 3; x++) {
      ArrayIntentos[i][x] = 0;

      cadena[i][x] = "https://ticketprest.com/SG/puntotransparente.gif";
      document.images[z].src =

  document.ElCodigo.codigo02.style.backgroundColor = colores[codigo[0]];
  document.ElCodigo.codigo03.style.backgroundColor = colores[codigo[0]];
  document.ElCodigo.codigo04.style.backgroundColor = colores[codigo[0]];
}

function IniciarCadena(nume) {
  for (x = 0; x <= 3; x++) {
    cadena[nume][x] = "https://ticketprest.com/SG/puntotransparente.gif";
  }
}

function comenzar(consin) {
  AlIniciar();
  HoraInicio = new Date();
  for (i = 0; i <= 4; i++) {
    resultado[i] = 0;
  }
  contador = 1;
  intentos = 9;

  generar(consin);
  controles(false, "outset");
  document.mandos.comenzarsin.disabled = true;
  document.mandos.comenzarcon.disabled = true;
  document.mandos.comenzarsin.checked = true;
  document.mandos.comenzarcon.checked = true;
  document.mandos.btValidar.disabled = true;
  document.mandos.btDeshacer.disabled = false;
  document.mandos.btDeshacer.checked = false;
}

function vercodigo(r) {
  document.ElCodigo.codigo01.style.backgroundColor = colores[codigo[1]];
  document.ElCodigo.codigo02.style.backgroundColor = colores[codigo[2]];
  document.ElCodigo.codigo03.style.backgroundColor = colores[codigo[3]];
  document.ElCodigo.codigo04.style.backgroundColor = colores[codigo[4]];
}

function VerEntrada(nu) {
  if (nu != 0) {
    document.mandos.bt1.style.backgroundColor = colores[resultado[1]];
    document.mandos.bt2.style.backgroundColor = colores[resultado[2]];
    document.mandos.bt3.style.backgroundColor = colores[resultado[3]];
    document.mandos.bt4.style.backgroundColor = colores[resultado[4]];
  } else {
    document.mandos.bt1.style.backgroundColor = colores[0];
    document.mandos.bt2.style.backgroundColor = colores[0];
    document.mandos.bt3.style.backgroundColor = colores[0];
    document.mandos.bt4.style.backgroundColor = colores[0];
  }
}

function controles(valor, valor2) {
  document.mandos.amarillo.disabled = valor;
  document.mandos.rosa.disabled = valor;
  document.mandos.verde.disabled = valor;
  document.mandos.azul.disabled = valor;
  document.mandos.gris.disabled = valor;
  document.mandos.blanco.disabled = valor;
  document.mandos.rojo.disabled = valor;
  document.mandos.morado.disabled = valor;

  document.mandos.amarillo.style.borderStyle = valor2;
  document.mandos.rosa.style.borderStyle = valor2;
  document.mandos.verde.style.borderStyle = valor2;
  document.mandos.azul.style.borderStyle = valor2;
  document.mandos.gris.style.borderStyle = valor2;
  document.mandos.blanco.style.borderStyle = valor2;
  document.mandos.rojo.style.borderStyle = valor2;
  document.mandos.morado.style.borderStyle = valor2;
}

function meterdato(a) {
  if (contador < 5) {
    var b = "bt" + contador;
    resultado[contador] = a;
    contador++;
    VerEntrada();

    if (contador == 5) {
      controles(true, "inset");
      document.mandos.btValidar.disabled = false;
      document.mandos.btValidar.checked = false;
    }
  }
}
function deshacer() {
  if (contador != 1) {
    contador--;
    resultado[contador] = 0;
    VerEntrada();
    controles(false, "outset");
    document.mandos.btValidar.disabled = true;
    document.mandos.btValidar.checked = true;
  }
}
function generar(consin2) {
  var i = 1;
  var c = 0;
  var co = 0;
  var sw = 0;
  var a = 0;
  codigo[0] = 0;
  for (i = 1; i <= 4; i++) {
    codigo[i] = 0;
  }
  c = 1;
  while (c <= 4) {
    a = Math.random() * 8;
    a = Math.round(a);
    if (
      a == 1 ||
      a == 2 ||
      a == 3 ||
      a == 4 ||
      a == 5 ||
      a == 6 ||
      a == 7 ||
      (a == 8 && a != 0)
    ) {
      co = c;
      sw = 0;
      if (consin2 == "sin") {
        if (co == 1) {
          codigo[c] = a;
          c++;
        } else {
          while (co != 0) {
            if (a == codigo[co - 1]) {
              sw = 1;
            }
            co--;
          }
          if (sw != 1) {
            codigo[c] = a;
            c++;
          }
        }
      } else {
        codigo[c] = a;
        c++;
      }
    }
  }
}

function comprobar() {
  document.mandos.btValidar.disabled = true;
  document.mandos.btValidar.checked = true;
  if (intentos <= 9 && intentos >= 0) {
    for (x = 0; x <= 3; x++) {
      ArrayIntentos[intentos][x] = resultado[x + 1];
      document.forms[intentos].elements[x].style.backgroundColor =
        colores[ArrayIntentos[intentos][x]];
    }

    VerEntrada(0);

    for (i = 0; i <= 4; i++) {
      rt[i] = resultado[i];
      ct[i] = codigo[i];
    }

    IniciarCadena(intentos);

    var posi = 0;

    if (rt[1] == ct[1] && rt[2] == ct[2] && rt[3] == ct[3] && rt[4] == ct[4]) {
      vercodigo();
      for (i = 0; i <= 3; i++) {
        cadena[intentos][i] = "https://ticketprest.com/SG/puntoverde.gif";
        document.images[intentos * 4].src = cadena[intentos][0];
        document.images[intentos * 4 + 1].src = cadena[intentos][1];
        document.images[intentos * 4 + 2].src = cadena[intentos][2];
        document.images[intentos * 4 + 3].src = cadena[intentos][3];
      }
      document.mandos.btDeshacer.disabled = true;
      document.mandos.comenzarcon.disabled = false;
      document.mandos.comenzarsin.disabled = false;
      HoraFinal = new Date();
      diferencia =
        HoraFinal.getHours() * 60 +
        HoraFinal.getMinutes() * 60 +
        HoraFinal.getSeconds() -
        (HoraInicio.getHours() * 60 +
          HoraInicio.getMinutes() * 60 +
          HoraInicio.getSeconds());
      alert(
        "ENHORABUENA!!!, Has acertado y has tardado:  " +
          parseInt(diferencia / 60) +
          " minutos y " +
          (diferencia % 60) +
          " segundos. En  " +
          "Intentos= " +
          (10 - intentos)
      );
    } else {
      for (i = 1; i <= 4; i++) {
        if (rt[i] == ct[i]) {
          rt[i] = 9;
          ct[i] = 0;
          cadena[intentos][posi] = "https://ticketprest.com/SG/puntoverde.gif";
          posi++;
        }
      }
      for (i = 1; i <= 4; i++) {
        for (it = 1; it <= 4; it++) {
          if (rt[i] == ct[it]) {
            ct[it] = 0;
            rt[i] = 9;
            cadena[intentos][posi] = "https://ticketprest.com/SG/puntorojo.gif";
            posi++;
          }
        }
      }

      document.images[intentos * 4].src = cadena[intentos][0];
      document.images[intentos * 4 + 1].src = cadena[intentos][1];
      document.images[intentos * 4 + 2].src = cadena[intentos][2];
      document.images[intentos * 4 + 3].src = cadena[intentos][3];
      contador = 1;
      for (x = 0; x <= 4; x++) {
        resultado[x] = 0;
      }
      intentos--;
      controles(false, "outset");
      if (intentos == -1) {
        document.mandos.btDeshacer.disabled = true;
        document.mandos.comenzarcon.disabled = false;
        document.mandos.comenzarsin.disabled = false;
        vercodigo();
        controles(true, "inset");
        alert("OHHHH, Ya no te quedan mas intentos, Intentalo de nuevo");
      }
    }
  }
}
